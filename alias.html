<script type="text/jsx">
		var C = React.createClass({
				render: function() {
						return (
						<div className="alias-member-full">
								<div className="alias-image-background">
										<img src={this.props.src} alt="" className="alias-image-photo"/>
								</div>
								<img src={this.props.partySrc} alt="" className="alias-image-party"/>
								<h3 className={this.props.nameClass}>{this.props.name}</h3>
						</div>
						);
				}
		});
		var MapData = React.createClass({
				render: function() {
						var commentNodes = this.props.d.map(function (d) {
								return (
										<C name={d.name} agree={d.agree} party={d.party} id={d.id} location={d.location} src={d.src} partySrc={d.partySrc} nameClass={d.nameClass}/>
								);
						});
						return (
								<div>
										{commentNodes}
								</div>
						);
				}
		});
		var FetchData = React.createClass({
				loadCommentsFromServer: function() {
						$.ajax({
								url: this.props.url,
								dataType: 'json',
								success: function(d) {
										$.each(d, function(i) {
												d[i].src = "https://ef759e7ab8ebacebb837df58b36f0346a93140e2-www.googledrive.com/host/0B3zZU8B9RCrhY0RlbzdKUldTQXM/" + d[i].name + ".png";
												d[i].partySrc = "https://ef759e7ab8ebacebb837df58b36f0346a93140e2-www.googledrive.com/host/0B3zZU8B9RCrhY0RlbzdKUldTQXM/" + d[i].party + ".svg";
												if (d[i].name.localeCompare("鄭天財Sra．Kacaw") == 0) {
													d[i].nameClass = "alias-image-name-chen";
												} else if (d[i].name.localeCompare("高金素梅") == 0) {
													d[i].nameClass = "alias-image-name-kao";
												} else {
													d[i].nameClass = "alias-image-name";
												}
										});
										this.setState({d: d});
								}.bind(this),
								error: function(xhr, status, err) {
										console.error(this.props.url, status, err.toString());
								}.bind(this)
						});
				},
				getInitialState: function() {
						return {d: []};
				},
				componentDidMount: function() {
						this.loadCommentsFromServer();
				},
				render: function() {
						return (
								<MapData d={this.state.d} />
						);
				}
		});
		React.render(
                <FetchData url="https://ef759e7ab8ebacebb837df58b36f0346a93140e2-www.googledrive.com/host/0B3zZU8B9RCrhY0RlbzdKUldTQXM/congressmember.json"/>,
                document.getElementById('party-content')
		);
</script>
